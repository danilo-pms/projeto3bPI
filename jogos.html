<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Radio+Canada&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jogos</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Colunas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Equipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Jogos</a>
              </li>
            </ul>
            <div class="container">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Pesquisar"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Pesquisar
                </button>
              </form>
            </div>
            <div class="d-flex align-items-center justify gap-4">
              <span class="text-secondary">18/10/2023</span>
              <a href="#" class="btn btn-primary">Login</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <div>
        <h1>Agenda de jogos</h1>
        <div class="d-flex justify-content-around">
          <a href="#">
            <i class="bi-arrow-left-circle fs-3"></i>
          </a>
          <div class="d-flex gap-3">
            <div
              class="p-3 bg-body-tertiary d-flex justify-content-center align-items-center"
            >
              Sexta-feira às 20h
            </div>
            <div
              class="p-3 bg-body-tertiary d-flex justify-content-center align-items-center"
            >
              Sexta-feira às 20h
            </div>
            <div
              class="p-3 bg-body-tertiary d-flex justify-content-center align-items-center"
            >
              Sexta-feira às 20h
            </div>
          </div>
          <a href="#">
            <i class="bi-arrow-right-circle fs-3"></i>
          </a>
        </div>
      </div>
      <div class="row gap-3 mt-4">
        <div class="col bg-body-tertiary p-3 rounded-2">
          <div class="d-flex justify-content-between align-content-center">
            <h1>Campeonato</h1>
            <div class="d-flex gap-2">
              <span>Data de jogo</span>
              <span>Status</span>
            </div>
          </div>
          <div class="d-flex flex-column gap-3">
            <div class="d-flex justify-content-between">
              <div>
                <img src="./img/bandeira_italia.png" alt="Bandeira de Itália" />
                <span class="fw-bold">Time A</span>
              </div>

              <span>3 gols</span>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <img src="./img/bandeira_malta.png" alt="Bandeira de Itália" />
                <span class="fw-bold">Time B</span>
              </div>
              <span>3 gols</span>
            </div>
          </div>
        </div>
        <div class="col bg-body-tertiary p-3 rounded-2">
          <div class="d-flex justify-content-between align-content-center">
            <h1>Campeonato</h1>
            <div class="d-flex gap-2">
              <span>Data de jogo</span>
              <span>Status</span>
            </div>
          </div>
          <div class="d-flex flex-column gap-3">
            <div class="d-flex justify-content-between">
              <div>
                <img src="./img/bandeira_italia.png" alt="Bandeira de Itália" />
                <span class="fw-bold">Time A</span>
              </div>

              <span>3 gols</span>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <img src="./img/bandeira_malta.png" alt="Bandeira de Itália" />
                <span class="fw-bold">Time B</span>
              </div>
              <span>3 gols</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
